<script>
for(var linha = 1; linha <= 9; linha = linha + 1) {
    for(var coluna = 1; coluna <= 9; coluna = coluna + 1){
        if(linha >= coluna){
            document.write("*");
        }
    }
    document.write("<br>");
}

for(var linha = 1; linha <= 10; linha = linha + 1) {
    for(var coluna = 1; coluna < 20 ; coluna = coluna + 1){
        if((linha == coluna) || (coluna == 20 - linha)){
        document.write("*");
        } 
        else{
             document.write("_");
        }
    }
    document.write("<br>");
}
</script>
