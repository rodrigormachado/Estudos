<script>
for(var linha = 1; linha <= 3; linha = linha + 1) {
    for(var coluna = 1; coluna <= 10; coluna = coluna + 1){
        document.write("*");
    }
    document.write("<br>");
}

document.write("<br>");

var tamanho = prompt("que tamanho deseja que seja o quadrado?");
for(var linha = 1; linha <= tamanho; linha = linha + 1) {
    for(var coluna = 1; coluna <= tamanho; coluna = coluna + 1){
        document.write("*");
    }
    document.write("<br>");
}

</script>
