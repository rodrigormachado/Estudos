<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela");
var y = tela.getContext("2d");

//Bandeira da Noruega
y.fillStyle="red";
y.fillRect(0, 0, 90, 90);

y.fillStyle="red";
y.fillRect(0, 150, 90, 90);

y.fillStyle="red";
y.fillRect(150, 0, 200, 90);

y.fillStyle="red";
y.fillRect(150, 150, 200, 90);

y.fillStyle="blue";
y.fillRect(105, 0, 30, 240);

y.fillStyle="blue";
y.fillRect(0, 105, 350, 30);
</script>
