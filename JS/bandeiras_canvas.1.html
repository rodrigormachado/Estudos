<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela");
var x = tela.getContext("2d");

//Bandeira da Colômbia
x.fillStyle="yellow";
x.fillRect(0, 0, 300, 100);

x.fillStyle="blue"
x.fillRect(0, 100, 300, 50);

x.fillStyle="red";
x.fillRect(0, 150, 300,50);

//Bandeira da Hungria
x.fillStyle="red"
x.fillRect(350, 0, 300, 70);

x.fillStyle="green";
x.fillRect(350, 130, 300,70);
</script>
