<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela");
var screen = tela.getContext("2d");

var funcaoQuadratica = function(x){
    return 0.01 * x * x;
}

var x = 0;
var desenhaFuncao = function(funcaoMatematica){
    var y = funcaoQuadratica(x);

    screen.strokeStyle="blue";
    screen.beginPath();
    screen.arc(x, 400 - y, 10, 0, 2*Math.PI);
    screen.stroke();
    x = x + 1;
    window.requestAnimationFrame(desenhaFuncao);
}
window.requestAnimationFrame(desenhaFuncao);
</script>
