<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle="gray";
c.fillRect(0, 0, 600, 400);

var mouseBotaoEsquerdo = function(evento){
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;
    
    c.fillStyle="green";
    c.beginPath();
    c.arc(x, y, 5, 0, 2*3.14);
    c.fill();
}

var mouseBotaoDoMeio = function(evento){
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;
    
    c.fillStyle="blue";
    c.beginPath();
    c.arc(x, y, 5, 0, 2*3.14);
    c.fill();
}

var mouseBotaoDireito = function(evento){
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;
    
    c.fillStyle="red";
    c.beginPath();
    c.arc(x, y, 5, 0, 2*3.14);
    c.fill();
}

tela.onclick = function(evento){
   switch(evento.which){
        case 1:
            console.log("Botão Esquerdo");
            tela.onclick = mouseBotaoEsquerdo;
            break;
        case 2:
            console.log("Botão do Meio");
            tela.onclick = mouseBotaoDoMeio;
            break;
        case 3:
            console.log("Botão Direito");
            tela.onclick = mouseBotaoDireito;
            break;
        default:
            console.log("mouse estranho");
  }
}
</script>
