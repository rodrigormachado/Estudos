<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle="gray";
c.fillRect(0, 0, 600, 400);

var funcaoDesenho = function(mouseEvent){
    var x = mouseEvent.pageX - tela.offsetTop;
    var y = mouseEvent.pageY - tela.offsetLeft;

    c.fillStyle="green";
    c.beginPath();
    c.arc(x, y, 5, 0, 2*3.14);
    c.fill();
}

tela.onclick = funcaoDesenho;
</script>
