<script>

var pulaLinha = function(){
    document.write("<br>");
}

var mostra = function(texto){
    document.write(texto);
    pulaLinha();
}

var sorteia = function(n){
    num = Math.round(Math.random() * n);
    return num;
}

var numeroPensado = sorteia(10);
var chute = prompt("Digite um numero entra 1 e 10: ");

if (chute == numeroPensado){

    mostra("Você acertou o número que o computador escolheu, " + numeroPensado);
}

if (chute < numeroPensado){
    mostra("O número que você digitou, " + chute + ", é menor que " + numeroPensado);
}

if (chute != numeroPensado && chute > numeroPensado){
    mostra("O número que você digitou, " + chute + ", é maior que " + numeroPensado);
}

if (isNaN(chute)){
mostra("Apenas números são válidos.");
}
</script>
