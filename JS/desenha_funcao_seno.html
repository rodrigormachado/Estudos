<canvas id="tela" width="600" height="400"></canvas>

<script>
var tela = document.getElementById("tela");
var screen = tela.getContext("2d");

var funcaoSeno = function(x){
    return Math.sin(x/20) * 100 + 200;
}

var x = 0;
var desenhaFuncao = function(){
    y = funcaoSeno(x);

    screen.strokeStyle="blue";
    screen.beginPath();
    screen.arc(x, 400 - y, 10, 0, 2*Math.PI);
    screen.stroke();
    x = x + 1;
}
setInterval(desenhaFuncao,30);
</script>
