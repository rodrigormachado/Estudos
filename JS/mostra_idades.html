<script>
var pulaLinha = function(){
    document.write("<br><hr><br>");
};
var mostra = function(texto){
    document.write(texto.big());
	pulaLinha();
};
var ano = 2016;
mostra("Eu nasci em: " + (ano - 27));
mostra("Meu amigo nasceu em: " + (ano - 26));
mostra("Meu outro amigo nasceu em: " + (ano - 25));
console.log("Esta mensagem aparece apenas no log");
</script>
